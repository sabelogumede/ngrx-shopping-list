<div id="wrapper">

  <div id="shopping-list">
    <!-- list -->
    <div id="list">
      <h2>Shopping List</h2>
        <ul>
          <li *ngFor="let shopping of shoppingItems$ | async">
            {{ shopping.name }}
          </li>
        </ul>
    </div>
    <!-- input form -->
    <form (ngSubmit)="addItem()">
      <input
        type="text"
        [(ngModel)]="newShoppingItem.name"
        placeholder="item"
        name="itemName"
      />
      <button type="submit">+</button>
    </form>
  </div>

</div>
